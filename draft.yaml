models:
  Proizvod:
    naziv: string
    opis: text nullable
    cena: decimal:10,2
    status: enum:active,archived default:active
    vrsta_cokolade_id: id foreign

  Sirovina:
    naziv: string
    kolicina_na_stanju: decimal:10,2
    min_kolicina: decimal:10,2
    jedinica_mere: string
    cena_po_jedinici: decimal:10,2
    status: enum:dostupno,kriticno,nedostupno

  VrstaCokolade:
    naziv: string
    opis: text nullable

  ProizvodniProces:
    broj_serije: string unique
    datum_pocetka: date
    datum_zavrsetka: date nullable
    kolicina_proizvedena: integer
    status: enum:planiran,u_toku,zavrsen
    proizvod_id: id foreign
    vrsta_cokolade_id: id foreign

  Narudzbina:
    ime_kupca: string
    email: string
    telefon: string
    adresa: text
    kolicina: integer
    ukupna_cena: decimal:10,2
    status: enum:kreirana,u_obradi,poslata,dostavljena
    proizvod_id: id foreign

controllers:
  Proizvod:
    resource: true
  Sirovina:
    resource: true
  ProizvodniProces:
    resource: true
  Narudzbina:
    resource: true
